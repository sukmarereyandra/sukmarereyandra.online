  .links a:hover {

    border-color: #1db954;
    color: #000;

  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(20px);}
    to {opacity: 1; transform: translateY(0);}
  }
  @media (max-width: 600px) {
    .header {

      text-align: center;
    }
